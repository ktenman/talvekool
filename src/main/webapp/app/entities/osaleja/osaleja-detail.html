
<div>
    <h2><span data-translate="talvekoolApp.osaleja.detail.title">Osaleja</span> {{vm.osaleja.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="talvekoolApp.osaleja.nimi">Nimi</span></dt>
        <dd>
            <span>{{vm.osaleja.nimi}}</span>
        </dd>
        <dt><span data-translate="talvekoolApp.osaleja.sugu">Sugu</span></dt>
        <dd>
            <span data-translate="{{'talvekoolApp.Sugu.' + vm.osaleja.sugu}}">{{vm.osaleja.sugu}}</span>
        </dd>
        <dt><span data-translate="talvekoolApp.osaleja.oskustase">Oskustase</span></dt>
        <dd>
            <span data-translate="{{'talvekoolApp.Oskustase.' + vm.osaleja.oskustase}}">{{vm.osaleja.oskustase}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="osaleja-detail.edit({id:vm.osaleja.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
