<div>
    <h2 data-translate="talvekoolApp.osaleja.home.title">Osalejas</h2>
    <jhi-alert></jhi-alert>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 no-padding-left">
                <canvas id="pie " class="chart chart-pie"
                        chart-data="data" chart-labels="labels" chart-options="options">
                </canvas>
            </div>
            <div class="col-xs-2 no-padding-left">
                <label for="oskustase">Oskustase</label>
                <select id="oskustase" name="oskustase" class="form-control" ng-model="oskustase"
                        ng-change="vm.filtreeri(oskustase)"
                        ng-options="tase as (tase | uppercase) for tase in oskustasemed">
                </select>
            </div>
            <div class="col-xs-4 no-padding-right">
                <h4>Statistika</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Sugu</th>
                        <th>Kokku</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Mees</td>
                        <td>{{ sugu.mees }}</td>
                    </tr>
                    <tr>
                        <td>Naine</td>
                        <td>{{ sugu.naine }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="osaleja.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs text-uppercase" data-translate="talvekoolApp.osaleja.home.createLabel">
                        Create new Osaleja
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{ 'talvekoolApp.osaleja.home.search' | translate }}">
                        <span class="input-group-btn width-min">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="nimi"><span data-translate="talvekoolApp.osaleja.nimi">Nimi</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="sugu"><span data-translate="talvekoolApp.osaleja.sugu">Sugu</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="oskustase"><span data-translate="talvekoolApp.osaleja.oskustase">Oskustase</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
            <tr ng-repeat="osaleja in vm.osalejas track by osaleja.id">
                <td><a ui-sref="osaleja-detail({id:osaleja.id})">{{osaleja.id}}</a></td>
                <td>{{osaleja.nimi}}</td>
                <td data-translate="{{'talvekoolApp.Sugu.' + osaleja.sugu}}">{{osaleja.sugu}}</td>
                <td data-translate="{{'talvekoolApp.Oskustase.' + osaleja.oskustase}}">{{osaleja.oskustase}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="osaleja-detail({id:osaleja.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="osaleja.edit({id:osaleja.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="osaleja.delete({id:osaleja.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
